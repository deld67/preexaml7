<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <h1>Список студентов</h1>
    <div th:if="${s_size} > 0">
        <table class="table table-hover"  >

         <thead class="thead-dark">
         <tr>
             <th>ID</th>
             <th>ФИО</th>
             <th>возраст</th>
             <th>Действие</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="s : ${students}">
             <td th:text="${s.id}"/>
             <td th:text="${s.name}"/>
             <td th:text="${s.age}"/>
             <td>
                 <a class="btn btn-success" th:href="@{'/students/edit/' + ${p.id}}">Изменить</a>
                 <a class="btn btn-danger" th:href="@{'/students/delete/' + ${p.id}}">Удалить</a>
             </td>
         </tr>
         </tbody>
        </table>
    </div>
    <div>
        <H2>Добавить нового студента</H2>
        <form th:action="@{/students/add}" method="POST">
            <div class="form-row">
                <div class="col form-group">
                    <label>ФИО</label>
                    <input name="name" type="text" class="form-control" placeholder="ФИО">
                </div>
                <div class="col form-group">
                    <label>Возраст</label>
                    <input name="age" type="number" class="form-control" placeholder="Возраст">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
